<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Hairnova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/account.css" />
</head>
<body>
    <div class="top-bar">
        <div class="marquee-content">
            <span>⚡️ GIẢM GIÁ SỐC 20% TOÀN BỘ SẢN PHẨM — HÀNG MỚI VỀ — MIỄN PHÍ VẬN CHUYỂN CHO ĐƠN TỪ 59K ⚡️ CHÀO MỪNG BẠN ĐẾN VỚI HAIRNOVA — ƯU ĐÃI LỚN NHẤT TRONG NĂM ⚡️</span>
        </div>
    </div>

    <header>
        <a href="#" class="logo">
            <img src="img/imgcheckout/LOGO3.png" alt="Logo HairNova" style="width: 180px; height: auto; vertical-align: middle; display: inline-block;">
        </a>
        <nav>
            <ul>
                <li><a href="index.html#">Trang chủ</a></li>
                <li><a href="shop.html#">Cửa hàng</a></li>
                <li><a href="news.html#">Tin tức</a></li>
                <li><a href="aboutus.html">Giới thiệu</a></li>
                <li><a href="contact.html#">Liên hệ</a></li>
                <li><a href="policy.html#">Chính sách</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="wishlist.html#" class="icon-btn" title="Tìm kiếm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </a>

            <a href="wishlist.html" class="icon-btn" title="Yêu thích">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span class="badge-count">2</span>
            </a>

            <a href="cart.html" class="icon-btn" title="Giỏ hàng">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span class="badge-count cart-badge">3</span>
            </a>

            <a href="signin.html" class="icon-btn" title="Tài khoản">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </a>
        </div>
    </header>

    <!-- Nền bong bóng + gradient -->
    <div class="bg-bubbles">
        <span class="bubble b1"></span>
        <span class="bubble b2"></span>
        <span class="bubble b3"></span>
        <span class="bubble b4"></span>
        <span class="bubble b5"></span>
        <span class="bubble b6"></span>
    </div>

    <!-- CARD ĐĂNG NHẬP -->
    <div class="auth-wrapper">
        <div class="auth-card auth-card-login">
            <h1 class="auth-title">Đăng nhập</h1>

            <form class="auth-form" id="loginForm">
                <div class="auth-input-group">
                    <label for="username">Tên đăng nhập</label>
                    <div class="auth-input-wrapper">
                        <input type="text"
                               id="username"
                               name="username"
                               placeholder="Nhập tên đăng nhập"
                               required />
                    </div>
                </div>

                <div class="auth-input-group">
                    <label for="password">Mật khẩu</label>
                    <div class="auth-input-wrapper">
                        <input type="password"
                               id="password"
                               name="password"
                               placeholder="Nhập mật khẩu"
                               required />
                    </div>
                </div>

                <div class="auth-options">
                    <label class="auth-remember">
                        <input type="checkbox" />
                        Ghi nhớ đăng nhập
                    </label>

                    <a href="forgot.html" class="auth-link">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="auth-btn">Đăng nhập</button>

                <div class="auth-footer">
                    <span>Chưa có tài khoản?</span>
                    <a href="signup.html" class="auth-link-highlight">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/account.js"></script>
</body>
</html>
